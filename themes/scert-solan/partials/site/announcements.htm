<?php
	use Netgen\Scert\Models\Announcement;

	function onStart(){
	$this['announcements'] = Announcement::orderBy('date','desc')->get();
	}
?>
==

<div class="announcements">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 my-3">
				<h2 class="notice-board">Announcements /Notice-Board</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{% for announcement in announcements %}
					<p>
						{% if announcement.is_open_file ==0 %}
							<a class="link-info" href="/announcement-detail/{{ announcement.slug }}">
								<i class="fa fa-angle-double-right" aria-hidden="true"></i>{{ announcement.title }}
								{# <img src="/storage/app/media/new-blinking.gif" height="5%" width="5%" class="img-thumbnail" alt=""> #}
							</a>
						{% else %}
							<a class="link-info" target="_blank" href="{{ announcement.file|media }}">
								<i class="fa fa-angle-double-right" aria-hidden="true"></i>{{ announcement.title }}
							</a>
						{% endif %}
						
					
					</p>
				{% endfor %}
				<div class=" text-center">
					<a class="header-buttons" href="#">Read More</a>
				</div>
			</div>
		</div>
	</div>
</div>
