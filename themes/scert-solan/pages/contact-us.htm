title = "Contact"
url = "/contact"
layout = "default"
is_hidden = 0

[contactform]

[sitecaptcha]
type = "math"
showrefresh = "show"
iconclass = "icon-refresh"
==
<!-- start contact form -->
<section class="Material-contact-section section-padding section-dark">
	<div class="container">
		<div class="row">
			<!-- Section Titile -->
			<div class="col-md-12 wow animated fadeInLeft" data-wow-delay=".2s">
				<h1 class="section-title">HPSCERT</h1>
			</div>
		</div>
		<div class="row">
		{{ configs.contact_us |raw }}
		{% component 'contactform' %}
		</div>
	</div>
</section>

{% content 'contact-content' %}

{% put scripts %}
<script>
    $('#contactUs').on('ajaxSuccess', function() {
        $('#contactUs').trigger('reset');
    });
</script>
{% endput %}
