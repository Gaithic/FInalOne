fields:
    title:
        label: Title
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        trigger:
            action: show
            field: edit_slug
            condition: checked
        preset:
            field: title
            type: slug
        type: text
    edit_slug:
        label: 'Edit Slug'
        span: auto
        context:
            - update
            - preview
        type: switch
    category:
        label: Category
        nameFrom: name
        descriptionFrom: name
        span: auto
        type: relation
    is_open_file:
        label: 'Open file upload'
        span: left
        type: switch
    description:
        label: Description
        size: large
        span: full
        trigger:
            action: hide
            field: is_open_file
            condition: checked
        type: richeditor
    date:
        label: Date
        mode: date
        span: auto
        type: datepicker
    file:
        label: File
        mode: file
        span: auto
        trigger:
            action: show
            field: is_open_file
            condition: checked
        type: mediafinder
