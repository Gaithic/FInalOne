fields:
    title:
        label: Title
        span: full
        type: text
    edit_slug:
        label: 'Edit Slug'
        span: auto
        context:
            - update
            - preview
        type: switch
    slug:
        label: Slug
        span: full
        trigger:
            action: show
            field: edit_slug
            condition: checked
        preset:
            field: title
            type: slug
        type: text
    is_open_file:
        label: 'Upload File On click'
        span: auto
        default: 0
        type: switch
    description:
        label: Description
        size: huge
        span: full
        trigger:
            action: hide
            field: is_open_file
            condition: checked
        type: richeditor
    date:
        label: 'Date picker'
        mode: date
        span: auto
        type: datepicker
    file:
        label: File
        mode: file
        span: auto
        trigger:
            action: show
            field: is_open_file
            condition: checked
        type: mediafinder
