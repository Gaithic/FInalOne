<form
    data-request="onRegister"
    data-request-validate
    data-request-flash>


    <div class="form-group">
        <label for="registerName">Full Name</label>
        <input
            name="name"
            type="text"
            class="form-control"
            id="registerName"
            placeholder="Enter your full name" />
        </div>
            <p class="text-danger"><span data-validate-for="name"></span></p>

    <div class="form-group">
        <label for="registerEmail">Email</label>
        <input
            name="email"
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="Enter your email" />
    </div>
        <p class="text-danger"><span data-validate-for="email"></span></p>

    <div class="form-group">
        <label for="registerPassword">Father Name</label>
        <input
            name="fathername"
            type="text"
            class="form-control"
            id="fathername"
            placeholder="Enter Your Father Name" required/>
    </div>
        <p class="text-danger"><span data-validate-for="fathername"></span></p>

    <div class="form-group">
        <label for="registerPassword">Mother Name</label>
        <input
            name="mothername"
            type="text"
            class="form-control"
            id="mothername"
            placeholder="Enter Your Mother Name" required/>
    </div>

        <p class="text-danger"><span data-validate-for="mothername"></span></p>


        <div class="form-group">
            <label for="registerEmail">Gender</label>
            <select
                name="gender"
                type="type"
                class="form-control"
                id="gender"
                placeholder="Enter your email" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Other</option>
        </select>
    </div>
   <p class="text-danger"><span data-validate-for="gender"></span></p>


    <div class="form-group">
        <label for="registerPassword">Mobile</label>
        <input
            name="contact"
            type="text"
            class="form-control"
            id="mobile"
            placeholder="Enter Your Contact Number.." required/>
    </div>
        <p class="text-danger"><span data-validate-for="contact"></span></p>


    <div class="form-group">
        <label for="registerEmail">OTP</label>
        <input
            name="password"
            type="text"
            class="form-control"
            id="password"
            placeholder="Enter your OTP Here" required/>
    </div>
        {# <p class="text-danger"><span data-validate-for="otp"></span></p> #}




    <button type="submit" class="btn btn-success my-4" data-attach-loading>Register</button>

</form>
