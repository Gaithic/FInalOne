    <div class="form-group">
        <label for="userSigninLogin">Email /Phone </label>
        <input
            name="mobile"
            type="text"
            class="form-control"
            id="mobile"
            placeholder="Enter your Mobile Number And Email" />
    </div>

    <div class="form-group">
        <label for="userOTP">OTP</label>
        <input
            name="otp"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="Enter your OTP" />
    </div>

    {% if rememberLoginMode == 'ask' %}
    <div class="form-group">
        <div class="checkbox">
        <label><input name="remember" type="checkbox" value="1">Stay logged in</label>
        </div>
    </div>
    {% endif %}

    <button type="submit" class="btn btn-default" id="login">Sign in</button>
    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/user-register"
                class="link-danger">Register</a></p>

<script>
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    })
    $(document).ready(function(){
       $('#login').on('click', function(){
        var mobile = $('#mobile').val();
            $.ajax({
                url: "/user-login",
                data:{
                    mobile:mobile
                },
                success:function(data){
                   
                }
            })
       })
    })
</script>
