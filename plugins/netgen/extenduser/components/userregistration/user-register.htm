<div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s"></div>
    {% flash %}
    <p
        data-control="flash-message"
        class="flash-message fade {{ type }}"
        data-interval="5">
        {{ message }}
    </p>
    {% endflash %}
        <div class="form-group">
            <label for="registerName">Full Name</label>
            <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your full name" required/>
        </div>


        <div class="form-group">
            <label for="registerPassword">Father Name</label>
            <input
                name="fathername"
                type="text"
                class="form-control"
                id="fathername"
                placeholder="Enter Your Father Name" required/>
        </div>

        <div class="form-group">
            <label for="registerPassword">Mother Name</label>
            <input
                name="mothername"
                type="text"
                class="form-control"
                id="mothername"
                placeholder="Enter Your Mother Name" required/>
        </div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email" required/>
        </div>

        <div id="emailError" ></div>

        <div class="form-group">
            <label for="registerEmail">Gender</label>
            <select
                name="gender"
                type="type"
                class="form-control"
                id="gender"
                placeholder="Enter your email" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Other</option>
        </select>
        </div>


        <div class="form-group">
            <label for="registerPassword">Mobile</label>
            <input
                name="mobile"
                type="text"
                class="form-control"
                id="mobile"
                placeholder="Enter Your Contact Number.." required/>
        </div>
        <button type="submit" class="btn btn-success" id="register">Register</button>
</div>


<script>
    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    })
    $(document).ready(function(){
       $('#register').on('click', function(){
        var mobile = $('#mobile').val();
        var email = $('#email').val();
        var fathername = $('#fathername').val();
        var mothername = $('#mothername').val();
        var gender = $('#gender').val();
        var name = $('#name').val();
            $.ajax({
                url: "/user-registration",
                data:{
                    mobile:mobile,
                    email: email,
                    fathername: fathername,
                    mothername: mothername,
                    gender: gender,
                    name: name
                },
                success:function(data){

                }
            })
       })
    })
</script>
